<!DOCTYPE html>

<html>
    <head>
        <style>

            html, body, #map
            {
                height: 100%;
                margin: 0;
            }

        </style>
        <title>map</title>
    </head>
    <body>
        <div id="map"></div>
        <script>

            function initMap() {
                var map = new google.maps.Map(document.getElementById('map'), {
                    center: {lat: 50, lng: 5},
                    zoom: 6
                });
                var marker = new google.maps.Marker({
                    map: map,
                    position: {lat: 52.0397127, lng: 5.669998299999975}
                });
                var marker = new google.maps.Marker({
                    map: map,
                    position: {lat: 41.3104, lng: -72.9289}
                });
            }

        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqmZV2BPej7ArHRocculjqU9HHGlhZL2I&callback=initMap"></script>
    </body>
</html>
