{% extends "layout.html" %}

{% block title %}
    history
{% endblock %}

{% block main %}
    <h1>History</h1>
        <table class = "table">
            <tr>
                <th>Transaciton date</th>
                <th>Bought or sold</th>
                <th>Symbol</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            {% for data in info %}
            <tr>
                <td>{{ data.date }}</td>
                <td>{{ data.bought_sold }}</td>
                <td>{{ data.symbol }}</td>
                <td>{{ data.quantity }}</td>
                <td>{{ data.price }}</td>
            </tr>
            {% endfor %}
        </table>
{% endblock %}
