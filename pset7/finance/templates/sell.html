{% extends "layout.html" %}

{% block title %}
    sell
{% endblock %}

{% block main %}
    <h1>Sell</h1>
    <form action="{{ url_for('sell') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="sell_symbel" placeholder="what to sell?" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="number_to_sell" placeholder="how many to sell?" type="number"/>
            </div>
             <button class="btn btn-default" type="submit">Sell</button>
        </fieldset>
    </form>
{% endblock %}
