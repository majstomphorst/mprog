{% extends "layout.html" %}

{% block title %}
    change
{% endblock %}

{% block main %}
    <h1>Change password</h1>
    <form action="{{ url_for('change') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="form-control" autofocus class="form-control" name="new_password" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="new_password_verification" placeholder="Verification" type="password"/>
            </div>
            <div class="form-group">
                 <button class="btn btn-default" type="submit">Change password</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
