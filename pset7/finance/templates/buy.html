{% extends "layout.html" %}

{% block title %}
    buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="form-control" autofocus class="form-control" name="buy_symbel" placeholder="what to buy?" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="number_to_buy" placeholder="how many to buy?" type="number"/>
            </div>
            <div class="form-group">
                 <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
